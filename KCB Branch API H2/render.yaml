services:
  - type: web
    name: spring-boot-crud-app-h2-console
    env: docker
    plan: free
    region: oregon   # or nearest region
    dockerfilePath: KCB Branch API H2/Dockerfile
    buildContext: ./KCB Branch API H2
    autoDeploy: true
    envVars:
      - key: JAVA_OPTS
        value: "-Xmx512m"
    healthCheckPath: /actuator/health  # change/remove if not using actuator
